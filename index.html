    <title>Hello World Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);

            min-height: 100vh;
            display: flex;
            flex-direction: column;

            max-width: 800px;

            color: #2d3748;

        p {
